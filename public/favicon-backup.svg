<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Subtle) -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" fill-opacity="0.1" />
  
  <!-- Main Bolt/Spark Shape -->
  <path d="M280 48 L280 230 L400 230 L232 464 L232 282 L112 282 L280 48 Z" 
        fill="url(#grad)" 
        filter="url(#glow)"
        stroke="white" 
        stroke-width="10" 
        stroke-linejoin="round" />
</svg>
